<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery选择器实例</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .red {
            color: red;
        }

        .gray {
            color: gray;
        }
    </style>
</head>
<body>
    <p id="first" class="red">第一个段落</p>
    <ul>
        <li>
            <p id="second" class="gray">第二个段落</p>
        </li>
        <li>
            <input type="text">
            <input type="checkbox">
        </li>
        <li class="red">
            <p class="red">第三个段落</p>
        </li>
    </ul>
</body>
</html>
